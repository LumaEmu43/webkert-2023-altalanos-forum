<div class="container">
  <div class="side-bar"></div>
  <div class="middle">
    <ng-container>
      <mat-card class="profile-card">
        <mat-card-header>
          <mat-card-title class="card_title">{{nickname}}</mat-card-title>
        </mat-card-header>
        <mat-card-subtitle>Csatlakozott: {{joined}}</mat-card-subtitle>
        <mat-card-content>
          {{description}}
        </mat-card-content>
      </mat-card>
    </ng-container>

    <ng-container>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <mat-card class="profile-card">
          <mat-card-header>
            <mat-card-title class="card_title">Adatok szerkesztése</mat-card-title>
          </mat-card-header>
          <mat-card-subtitle>Felhasználónév szerkesztése</mat-card-subtitle>
          <mat-form-field>
            <input matInput formControlName="nickname">
          </mat-form-field>
          <mat-card-subtitle>Leírás szerkesztése</mat-card-subtitle>
          <mat-form-field>
            <textarea matInput formControlName="description"></textarea>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" style="margin-bottom: 1%">Módosítás</button>
        </mat-card>
      </form>
    </ng-container>

    <ng-template ngFor let-post [ngForOf]="posts" let-i="index">
      <mat-card class="topic">
        <mat-card-header>
            <mat-card-title>{{posts[i].title}}</mat-card-title>
        </mat-card-header>
        <mat-card-subtitle>by {{posts[i].author}}</mat-card-subtitle>
        <mat-card-subtitle>Ekkor: {{posts[i].created}}</mat-card-subtitle>
        <mat-card-content>
          {{posts[i].content}}
        </mat-card-content>
      </mat-card>
    </ng-template>

  </div>
  <div class="side-bar"></div>
</div>
